<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <h1>Đăng ký</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label>Tên đăng nhập:</label>
            <input type="text" th:field="*{userName}" />
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Lỗi</span>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Lỗi</span>
        </div>
        <div>
            <label>Mật khẩu:</label>
            <input type="password" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Lỗi</span>
        </div>
        <div>
            <label>Nhập lại mật khẩu:</label>
            <input type="password" th:field="*{confirmPassword}" />
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Lỗi</span>
        </div>
        <div>
            <button type="submit">Đăng ký</button>
        </div>
    </form>
    <a th:href="@{/login}">Bạn đã có tài khoản? Đăng nhập</a>
</div>
</body>
</html>
